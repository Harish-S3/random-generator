<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login &amp; Signup form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login" id="loginForm">
        <div class="field">
          <input type="text" id="loginUsername" placeholder="User Name" required>
        </div>
        <div class="field">
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
      <form action="#" class="signup" id="signupForm">
        <div class="field">
          <input type="text" id="signupUsername" placeholder="User Name" required>
        </div>
        <div class="field">
          <input type="password" id="signupPassword" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
</div>
</script><script src="{{ url_for('static', filename='js/form.js') }}"></script>
<script>
    var homePageUrl = "{{ url_for('home_page') }}";
</script>


</body>
</html>
